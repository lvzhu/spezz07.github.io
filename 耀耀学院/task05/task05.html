<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>听指令的小方块（一）</title>
    <link rel="stylesheet" type="text/css" href="../../css/normalize.css" media="all">
    <link rel="stylesheet" type="text/css" href="style.css" media="all">
</head>
<body>
<div class="container clearfix">
<div class="movegird">
    <div class="movegird-head"></div>
</div>
</div>
<div class="order">
    <input type="text" class="orderto" placeholder="请输入指令"><button class="enter">执行</button>
    <br>
    <ul>
        <li>指令有：TRA LEF：向屏幕的左侧移动一格，方向不变</li>
        <li>TRA TOP：向屏幕的上面移动一格，方向不变</li>
        <li>TRA RIG：向屏幕的右侧移动一格，方向不变</li>
        <li>TRA BOT：向屏幕的下面移动一格，方向不变</li>
        <li>MOV LEF：方向转向屏幕左侧，并向屏幕的左侧移动一格</li>
        <li>MOV TOP：方向转向屏幕上面，向屏幕的上面移动一格</li>
        <li>MOV RIG：方向转向屏幕右侧，向屏幕的右侧移动一格</li>
        <li>MOV BOT：方向转向屏幕下面，向屏幕的下面移动一格</li>
    </ul>

</div>
</body>
<script src="task05.js">
</script>
</html>
