<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>表单（一）单个表单项的检验</title>
    <link rel="stylesheet" type="text/css" href="style.css" media="all">
</head>
<body>
<div class="content">
    <div class="name-container">
        <span>名称:</span>
        <input type="text" class="name-box">
        <span class="name-destext">必填，长度为4-16个字符</span>
    </div>

    <div class="pw-container">
        <span>密码:</span>
        <input type="text" class="pw-box">
        <span class="pw-destext">必填，长度为4-16个字符</span>
    </div>
    <div class="pwenter-container">
        <span>密码确认:</span>
        <input type="text" class="pwenter-box">
        <span class="pwenter-destext">必填，长度为4-16个字符</span>
    </div>
    <div class="mail-container">
        <span>邮箱:</span>
        <input type="text" class="mail-box">
        <span class="mail-destext">必填，长度为4-16个字符</span>
    </div>
    <div class="tel-container">
        <span>手机:</span>
        <input type="text" class="tel-box">
        <span class="tel-destext">必填，长度为4-16个字符</span>
    </div>
    <div class="btn">验证</div>
</div>

</body>
<script src="task02.js"></script>
</html>
