<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>仿豆瓣音乐播放器</title>
    <link rel="stylesheet" type="text/css" href="../../../css/normalize.css" media="all">
    <link rel="stylesheet" type="text/css" href="style.css" media="all">
    <script src="//cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <script src="//cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

</head>
<body>
<div class="input-group search">
    <input type="text" class="form-control search-form" placeholder="请输入你要查找的歌名或人名">
    <span class="input-group-btn">
        <button class="btn btn-default search-enter" type="button">确定</button>
      </span>
</div>
<div class="music-container">
    <div class="music-left">
        <div class="music-mes">
            <div class="music-title">标题</div>
            <div class="music-singer">歌手</div>
        </div>
        <div class="music-content">
            <div class="music-time">0:00</div>
            <br>
            <audio src=""  class="music-load"></audio>
            <div class="music-len">
                <span class="music-len-top"></span>
                <span class="music-len-bottom"></span>
            </div>
        </div>
        <div class="music-control">
            <div class="music-vol">
               <span class="glyphicon glyphicon-volume-down"></span>
                <input type="range" step="1" value="60" class="volume" min="0" max="100" >
            </div>
            <div class="music-operating">
                <span class="glyphicon glyphicon-retweet"></span>
                <span class="glyphicon glyphicon-trash"></span>
            </div>
            <div class="music-play">
                <span class="glyphicon glyphicon-step-backward"></span>
                <span class="glyphicon glyphicon-play"></span>
                <span class="glyphicon glyphicon-step-forward"></span>
            </div>
        </div>
    </div>
   <div class="music-right">
       <div class="music-circle"></div>
   </div>
</div>

<div class="music-list">
    <ul></ul>
</div>
</body>
<script src="list.js"></script>
<script src="musicPlay.js"></script>
</html>
